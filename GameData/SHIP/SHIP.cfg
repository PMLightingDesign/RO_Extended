@PART[SHIP_LR_91]:FOR[RealPlume]
{
	!fx_exhaustFlame_blue = DELETE
	!fx_exhaustFlames_white_tiny = DELETE
	!fx_exhaustLight_blue = DELETE
	!fx_smokeTrail_light = DELETE
	!fx_exhaustSparks_flameout = DELETE
	!sound_vent_medium = DELETE
	!sound_rocket_hard = DELETE
	!sound_vent_soft = DELETE
	!sound_explosion_low = DELETE
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%runningEffectName = powerflamehypergolic
	}
	EFFECTS
	{
		powerflamehypergolic
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
				name = flamethrust
				modelName = RealismOverhaul/SmokeScreen_Ferram_FX/hypergolicexhaust
				transformName = thrustTransform
				localPosition = 0,0,4.4
				fixedScale = 2.5
				emission = 0.0 1
				emission = 1.0 1
				speed = 0.0 1
				speed = 1.0 1
				energy = 0.0 1 // Same for energy
				energy = 1.0 1 // Same for energy
				offset = 0.0 0
				offset = 1.0 0
				fixedEmissions = false
				logGrow
				{
				  density = 1.0 10
				  density = 0.0 10
				}
				logGrowScale
				{
					density = 1.0 0
					density = 0.08 0
					density = 0 4
				}
				grow
				{
				  density = 1.0 -0.999
				  density = 0.08 0.0
				  density = 0.0 0.0
				}
				energy
				{
				  density = 1.0 0.44
				  density = 0.08 0.44
				  density = 0.0 1.7
				}
				emission
				{
				  density = 1.0 1.2
				  density = 0.08 1
				  density = 0.0 0.1
				}
				offset
				{
				  density = 1.0 -0.7
				  density = 0.08 -0.5
				  density = 0.0 -0.5
				}
				size
				{
				  density = 1.0 0.7
				  density = 0.08 1
				  density = 0.0 1
				}
				speed
				{
					density = 1.0 1.4
					density = 0.9 1.4
					density = 0 2.1
				}
			}
			MODEL_MULTI_PARTICLE_PERSIST
			{
				name = flameflare
				modelName = RealismOverhaul/SmokeScreen_Ferram_FX/hypergolicflare
				transformName = thrustTransform
				localPosition = 0,0,3.25
				emission = 0.0 1
				emission = 1.0 1
				speed = 0.0 1
				speed = 1.0 1
				offset = 0.0 -0.3
				offset = 1.0 -0.3
				energy = 0.0 1 // Same for energy
				energy = 1.0 1 // Same for energy
				size = 0.0 1.0 // Rescale the particles to +0%
				size = 2.0 1.0 // Rescale the particles to +0%
				fixedEmissions = false
				sizeClamp = 250
			}	
			AUDIO
			{
			  channel = Ship
			  clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_altloop
			  volume = 0.0 0.0
			  volume = 1.0 1.0
			  pitch = 0.0 1.0
			  pitch = 1.0 1.0
			  loop = true
			}
		}
		engage
		{
			AUDIO
			{
			  channel = Ship
			  clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_liq5
			  volume = 1.0
			  pitch = 1.0
			  loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}



